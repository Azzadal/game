<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <script src="game.js"></script>
    <!--<script src="game1.js"></script>-->
    <link rel="stylesheet" href="game.css">
    <title>Игра</title>
</head>
<body>
<table class="game" cellpadding = "3" align="center">
    <tr>
        <td><input type = "text" id = "user_input" onchange = "change()" autofocus placeholder = "число 0 - 10" autocomplete = "off"></td>
    </tr>
    <tr>
        <td class="result" id = "response_label" height = "15px"></td>
    </tr>
    <tr>
        <td id = "right_answer">Попытки</td>
    </tr>
    <tr>
        <td><input class="mybutton" onclick = "location.reload()" value = "Перезагрузить" type = "button"></td>
    </tr>
</table>
<table class="time_table">
    <tr>
        <td id="time_td">
            <script src="time.js"></script>
        </td>
    </tr>
</table>
</body>
</html>
